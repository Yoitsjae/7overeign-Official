<html lang="en">
<head>

    <meta name="keywords" content="7ovreighn, music, rapper, singer, visualizers, behind the scenes, merch, indie music, Spotify, YouTube">
    
    <!-- Open Graph Meta Tags (For Social Media Sharing) -->
    <meta property="og:title" content="7ovreighn | Official Website">
    <meta property="og:description" content="Explore my music, visualizers, behind-the-scenes content, and upcoming merch. Follow me on social media!">

    <meta name="twitter:card" content="summary_large_image">

  <title>Visualizers</title>
  <link rel="stylesheet" href="visualizers.css">
</head>
<body>
  <header class="visualizers-header">
    <h1>Visualizer Gallery</h1>
    <input
      type="text"
      id="searchBar"
      placeholder="Search visualizers by name or category..."
    />
  </header>

  <main class="visualizers-grid">
    <!-- Example card structure -->
    <div class="visualizer-card" data-name="Visualizer 1" data-category="Chill">
      <iframe
        width="300"
        height="170"
        src="https://www.youtube.com/embed/VIDEO_ID?start=0&end=30"
        title="Visualizer 1"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h2>Visualizer 1</h2>
      <p>Category: Chill</p>
      <a
        href="https://www.youtube.com/watch?v=VIDEO_ID"
        target="_blank"
        class="watch-full-button"
      >
        Watch Full Video on YouTube
      </a>
    </div>

    <div class="visualizer-card" data-name="Visualizer 2" data-category="Energy">
      <iframe
        width="300"
        height="170"
        src="https://www.youtube.com/embed/VIDEO_ID?start=0&end=30"
        title="Visualizer 2"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <h2>Visualizer 2</h2>
      <p>Category: Energy</p>
      <a
        href="https://www.youtube.com/watch?v=VIDEO_ID"
        target="_blank"
        class="watch-full-button"
      >
        Watch Full Video on YouTube
      </a>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
