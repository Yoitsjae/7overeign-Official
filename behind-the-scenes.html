  <title>Behind the Scenes</title>
  <link rel="stylesheet" href="behind-the-scenes.css">
</head>
<body>
  <header class="bts-header">
    <h1>Behind the Scenes</h1>
    <p>Explore casual moments, stories, and behind-the-scenes content!</p>
  </header>

  <main class="bts-content">
    <!-- Gallery Section -->
    <section class="bts-gallery">
      <h2>Gallery</h2>
      <div class="gallery-grid">
        <!-- Example Image Card -->
        <div class="gallery-item">
          <img src="Images/462642936_430222306457654_4379285119117033190_n.jpg" alt="Casual Moment 1">
          <p>jamming</p>
        </div>
        <div class="gallery-item">
          <img src="Images/462535372_1505154716798065_785982982142991061_n.jpg" alt="Casual Moment 2">
          <p>Welcome to Skobo Nation </p>
        </div>
        <!-- Add more images here -->
      </div>
    </section>

    <!-- Video Playlist Section -->
    <section class="bts-videos">
      <h2>Videos</h2>
      <div class="video-playlist">
        <!-- Example Video Card -->
        <div class="video-item">
          <iframe
            width="300"
            height="170"
            src="Images/474897654_9097660340288285_3706420343550828372_n.mp4"
            title="Behind the Scenes Video"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <p>I need love in the studio </p>
        </div>
            </div>
            
      </div>
    </section>

    <!-- Upload Section -->
    <section class="bts-upload">
      <h2>Upload Your Content</h2>
      <form id="upload-form">
        <label for="file-upload">Choose an image or video to upload:</label>
        <input type="file" id="file-upload" name="file-upload" accept="image/*,video/*">
        <textarea
          id="caption"
          name="caption"
          placeholder="Add a caption or description..."
        ></textarea>
        <button type="submit">Upload</button>
        <p id="upload-message"></p>
      </form>
    </section>
  </main>

  <script src="scripts.js"></script>
</body>
</html>
